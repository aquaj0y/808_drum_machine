<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./assets/roland-808-logo.avif"
      type="image/icon type"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <title>808</title>
  </head>
  <body>
    <div class="group-one">
      <div class="black-key-container">
        <div class="key-container black-key">
          <h3 class="name">Rim</h3>
          <div class="circle elevation" data-key="87">
            <kbd>W</kbd>
            <audio data-key="87" src="./sound/rimshot.wav"></audio>
          </div>
        </div>

        <div class="key-container black-key">
          <h3 class="name">Clap</h3>
          <div class="circle elevation" data-key="69">
            <kbd>E</kbd>
            <audio data-key="69" src="./sound/clap.wav"></audio>
          </div>
        </div>
      </div>

      <div class="white-key-container">
        <div class="key-container white-key">
          <h3 class="name">Kick</h3>
          <div class="oval elevation" data-key="65">
            <kbd>A</kbd>
            <audio data-key="65" src="./sound/kick.wav"></audio>
          </div>
        </div>

        <div class="key-container white-key">
          <h3 class="name">Snare</h3>
          <div class="oval elevation" data-key="83">
            <kbd>S</kbd>
            <audio data-key="83" src="./sound/snaredrum.wav"></audio>
          </div>
        </div>

        <div class="key-container white-key">
          <h3 class="name">Clave</h3>
          <div class="oval elevation" data-key="68">
            <kbd>D</kbd>
            <audio data-key="68" src="./sound/claves.wav"></audio>
          </div>
        </div>
      </div>
    </div>

    <div class="group-two">
      <div class="black-key-container">
        <div class="key-container black-key">
          <h3 class="name">HH Closed</h3>
          <div class="circle elevation" data-key="84">
            <kbd>T</kbd>
            <audio data-key="84" src="./sound/hihat_closed.wav"></audio>
          </div>
        </div>
        <div class="key-container black-key">
          <h3 class="name">Maracas</h3>
          <div class="circle elevation" data-key="89">
            <kbd>Y</kbd>
            <audio data-key="89" src="./sound/maracas.wav"></audio>
          </div>
        </div>
        <div class="key-container black-key">
          <h3 class="name">HH Open</h3>
          <div class="circle elevation" data-key="85">
            <kbd>U</kbd>
            <audio data-key="85" src="./sound/hihat_open.wav"></audio>
          </div>
        </div>
      </div>

      <div class="white-key-container">
        <div class="key-container white-key">
          <h3 class="name">Tom Lo</h3>
          <div class="oval elevation" data-key="70">
            <kbd>F</kbd>
            <audio data-key="70" src="./sound/tom_low.wav"></audio>
          </div>
        </div>
        <div class="key-container white-key">
          <h3 class="name">Tom Mid</h3>
          <div class="oval elevation" data-key="71">
            <kbd>G</kbd>
            <audio data-key="71" src="./sound/tom_mid.wav"></audio>
          </div>
        </div>
        <div class="key-container white-key">
          <h3 class="name">Tom Hi</h3>
          <div class="oval elevation" data-key="72">
            <kbd>H</kbd>
            <audio data-key="72" src="./sound/tom_hi.wav"></audio>
          </div>
        </div>
        <div class="key-container white-key">
          <h3 class="name">Conga Low</h3>
          <div class="oval elevation" data-key="74">
            <kbd>J</kbd>
            <audio data-key="74" src="./sound/congas_low.wav"></audio>
          </div>
        </div>
      </div>
    </div>

    <div class="group-three">
      <div class="black-key-container">
        <div class="key-container black-key">
          <h3 class="name">Cymbal</h3>
          <div class="circle elevation" data-key="79">
            <kbd>O</kbd>
            <audio data-key="79" src="./sound/cymbal.wav"></audio>
          </div>
        </div>
        <div class="key-container blank-key"></div>
      </div>

      <div class="white-key-container">
        <div class="key-container white-key">
          <h3 class="name">Conga Mid</h3>
          <div class="oval elevation" data-key="75">
            <kbd>K</kbd>
            <audio data-key="75" src="./sound/congas_mid.wav"></audio>
          </div>
        </div>
        <div class="key-container white-key">
          <h3 class="name">Conga Hi</h3>
          <div class="oval elevation" data-key="76">
            <kbd>L</kbd>
            <audio data-key="76" src="./sound/congas_hi.wav"></audio>
          </div>
        </div>
        <div class="key-container white-key">
          <h3 class="name">Cowbell</h3>
          <div class="oval elevation" data-key="186">
            <kbd>;</kbd>
            <audio data-key="186" src="./sound/cowbell.wav"></audio>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
